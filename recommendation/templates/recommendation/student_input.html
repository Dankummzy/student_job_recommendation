{% extends 'base.html' %}
{% block title %}Input Your Skills{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h3 class="card-title text-center">Enter Your Skills and Preferences</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="E.g., Python, Data Analysis"></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Preferred Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="E.g., Bengaluru">
            </div>
            <div class="mb-3">
                <label for="preferred_roles" class="form-label">Preferred Roles</label>
                <textarea class="form-control" id="preferred_roles" name="preferred_roles" rows="2" placeholder="E.g., Data Scientist"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
